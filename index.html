<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Search</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <div class="wrapper">
        <section id="search" class="search">
            <h1 class="search__title">Enter series name what you looking for...</h1>
            <div class="search__box">
                <input type="search" class="search__input">
                <input type="submit" class="search__submit" value="SEARCH">
            </div>

        </section>
        <section id="series" class="series">
                <div class="sort_filter_bar">
                        <ul class="sort_list">Sort by:
                            <li><a data-sort="name" href="#">Name</a><i class="sort-reverse"></i></li>
                            <li><a data-sort="rating" href="#">Rating</a><i class="sort-reverse"></i></li>
                            <li><a data-sort="premiered" href="#">Release date</a><i class="sort-reverse"></i></li>
                        </ul>
                        <ul class="filter_opinion">
                            <li><label><input type="checkbox" class="status-filter">Show only running series</label></li>
                            <li><label><input type="checkbox" class="release-filter">Filter by release date</label></li>
                        </ul>
                    </div>
            <div class="container" id="result"></div>
            <div class="no-result">
                <p>No more data to display</p>
            </div>
        </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
