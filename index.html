<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Search</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <nav id="search" class="search">
        <div class="search-form">
            <button type="submit" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                    <path
                        d="M 19.5 3 C 14.26514 3 10 7.2651394 10 12.5 C 10 14.749977 10.810825 16.807458 12.125 18.4375 L 3.28125 27.28125 L 4.71875 28.71875 L 13.5625 19.875 C 15.192542 21.189175 17.250023 22 19.5 22 C 24.73486 22 29 17.73486 29 12.5 C 29 7.2651394 24.73486 3 19.5 3 z M 19.5 5 C 23.65398 5 27 8.3460198 27 12.5 C 27 16.65398 23.65398 20 19.5 20 C 15.34602 20 12 16.65398 12 12.5 C 12 8.3460198 15.34602 5 19.5 5 z" />
                </svg>
            </button>
            <input type="search" value="" placeholder="Type series name.." class="search-input">
            <div class="sort-list">
                <span>Sort by:</span>
                <ul class="sort-dropdown">
                    <li><a data-sort="title" href="#">Name</a><i class="sort-reverse"></i></li>
                    <li><a data-sort="rating" href="#">Rating</a><i class="sort-reverse"></i></li>
                    <li><a data-sort="relaseDate" href="#">Release date</a><i class="sort-reverse"></i></li>
                </ul>
            </div>
            <div class="sort-list">
                <span>Filters:</span>
                <ul class="sort-dropdown">
                    <li><label><input type="checkbox" class="status-filter">Running series</label></li>
                    <li><select class="oldestValue"></select><select class="newestValue"></select></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="series" class="series">
        <div class="result" id="result"></div>
        <div class="no-result">
            <p>No more data to display</p>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
